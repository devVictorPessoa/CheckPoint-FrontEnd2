<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" name="name" id="name" maxlength="80">
        <small id="alertName"></small>
      </label>
      <label>
        Apelido:
        <input type="text" name="nickname" id="nickname">
        <small id="alertNickName"></small>
      </label>
      <label>
        Email:
        <input type="text" name="email" id="email">
        <small id="alertEmail"></small>
      </label>
      <label>
        Senha:
        <input type="password" name="password" id="password">
        <small id="alertPassword"></small>
      </label>
      <label>
        Repetir senha:
        <input type="password" name="repeatPassword" id="repeatPassword">
        <small id="alertRepeatPassword"></small>
        <small ></small>
      </label>

      <button type="submit">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="/scripts/utils.js"></script>
  <script src="/scripts/signup.js"></script>
</body>

</html>
